<meta charset="UTF-8" />

<h1>PROGRAMA TABLA DE MULTIPLICAR</h1>

<script>

  function saltarLinea() {
    document.write('<br><br><br>');
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  imprimir('CON WHILE');
  var multiplicador = 1;
  while (multiplicador <= 10) {
    imprimir(7 * multiplicador);
    multiplicador++;
  }

  imprimir('CON FOR')
  for (var multiplicar = 1; multiplicar <= 10; multiplicar++) {
    imprimir(7 * multiplicar);

  }

</script>
