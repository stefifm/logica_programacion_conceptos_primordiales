<meta charset="UTF-8" />

<h1>PROGRAMA ANHO MUNDIAL DE LA FIFA</h1>

<script>

  function saltarLinea() {
    document.write('<br><br><br>');
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var anhoMundial = 1930;

  var limite = parseInt(prompt('Ingrese un anho'));

  while (anhoMundial <= limite) {

    imprimir('Hubo un mundial de la FIFA en el anho ' + anhoMundial);
    anhoMundial = anhoMundial + 4;

  }

  imprimir('FIN');

</script>
