<meta charset="UTF-8">

<input />

<button>Verificar si acerto</button>


<script>

  // Funcion Generar numeros aleatorios

  function aleatorio() {
    return Math.round(Math.random() * 10)
  }

  // Funcion para guardar numeros aleatorios en un array 
  function sortearNumeros(cantidad) {

    var secretos = [];
    var contador = 1;

    // Ciclo While para meter numeros aleatorios en secretos
    while (contador <= cantidad) {

      var numeroAleatorio = aleatorio();
      var encontrado = false;
      // Validar si los numeros aleatorios son ceros
      if (numeroAleatorio != 0) {

        // Ciclo for para validar si hay repetidos usando una bandera

        for (var posicion = 0; posicion < secretos.length; posicion++) {

          if (numeroAleatorio == secretos[posicion]) {

            encontrado = true;
            break;
          }

        }
        // Para meter el numero aleatorio si no es repetido
        if (encontrado == false) {

          secretos.push(numeroAleatorio);
          contador++;
        }
      }

    }

    return secretos
  }


  var secretos = sortearNumeros(4);

  var input = document.querySelector('input');
  input.focus();

  // Funcion para verificar si acerto o no

  function verificar() {
    var encontrado = false

    for (var i = 0; i < secretos.length; i++) {

      if (input.value == secretos[i]) {

        alert('ACERTO!!!!');
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {

      alert('FALLO!!!!!');

    }

    input.focus();

    input.value = '';

  }

  var button = document.querySelector('button');
  button.onclick = verificar;

</script>
