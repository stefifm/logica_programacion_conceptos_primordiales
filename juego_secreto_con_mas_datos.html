<meta charset="UTF-8">

<input />

<button>Verificar si acerto a nuestro secreto</button>

<script>

  var secretos = [3, 5, 7, 9];

  // la variable input sera el intercomunicador entre HTML y javascript
  var input = document.querySelector('input');
  // esto devuelve un objeto. no se puede recorrer
  input.focus();

  function verificar() {

    var encontrado = false;

    for (var posicion = 0; posicion < secretos.length; posicion++) {
      // Por ende se cita al value de input y se lo transforma a numero
      if (parseInt(input.value) == secretos[posicion]) {
        alert('Acerto!!!!');
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {
      alert('Fallo!!!!');
    }

    input.value = '';
    input.focus();

  }

  var button = document.querySelector('button');
  button.onclick = verificar

</script>
