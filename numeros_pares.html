<meta charset="UTF-8" />

<h1>PROGRAMA PROMEDIO DE EDADES DE UNA FAMILIA</h1>

<script>

  function saltarLinea() {
    document.write('<br><br><br>');
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var contador = 2;

  while (contador <= 100) {
    imprimir(contador);
    contador = contador + 2;
  }

  imprimir('FIN');

</script>
